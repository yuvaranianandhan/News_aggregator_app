<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}">

	<title>{% block title %}News Aggregator{% endblock %}</title>
</head>

<body>
    <div id="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img class="favicon d-inline-block align-top" src="{% static 'icons/favicon.png' %}">
                        <span class="main-title">News Aggregator</span>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mb-lg-0">
                            <li class="nav-item login-preferences">
                                {% if user.is_authenticated %}
                                    <a class="nav-link" href="/user_preferences">User Preferences</a>
                            </li>
                            <li class="nav-item login-preferences">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                                {% else %}
                                    <a class="nav-link" href="/login">Login</a>
                            </li>
                                {% endif %}

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </main>

        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </div>
</body>
</html>
